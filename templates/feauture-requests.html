<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Requests</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/displayThreads">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a id="adminDashboard" class="nav-link" href="/adminDashboard2" style="display: none;">Admin Dashboard</a></li>
                    <li class="nav-item"><a id="requests" class="nav-link" href="/displayRequests" style="display: none;">Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Domov</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cuteCat">Cute Maƒçek</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('displayUserPage', username=username) }}">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Odjava</a></li>
                    <li>
                        <form class="d-flex" id="searchForm" method="GET" action="/search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Feature Requests</h1>
        <div class="list-group">
            {% for request in requests %}
            <div class="list-group-item">
                <h5 class="mb-1">{{ request[2] }}</h5>
                <p class="mb-1">{{ request[3] }}</p>
                <small>Submitted by: {{ request[1] }}</small>
                <button class="btn btn-outline-danger position-absolute top-0 end-0"  
                                type="button" 
                                onclick="completed('{{ request[0] }}')"
                                data-id="{{ request[0] }}">
                            Completed
            </button>
            </div>
            
            {% endfor %}
            
        </div>
    </div>
</body>


<script>

$(document).ready(function() {
        const username = "{{ username }}";
        const adminButton = document.getElementById('adminDashboard');
        const requestButton = document.getElementById('requests');
        $.ajax({
            
            url: "/adminDashboard",
            method: 'GET',
            data: {
                username: username
            },
            success: function(result) {
                adminButton.textContent = "Admin Dashboard";
                adminButton.style.display = 'block';
                requestButton.textContent = "Requests";
                requestButton.style.display = 'block';
            },
        });
    });

    function completed(id){
        $.ajax({
            url: '/completedReqeuest',
            type: 'POST',
            data: { id: id },
            success: function(response) {
                console.log('Request marked as completed:', response);
                location.reload();
            },
        });
    }

</script>

</html>
