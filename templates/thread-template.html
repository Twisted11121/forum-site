<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Domov</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kategorije</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Odjava</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4 flex-grow-1">
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="User Avatar">
                    <h5 class="mb-0">Uporabniško Ime</h5>
                </div>
                <h3 id="thread-title">Naslov teme</h3>
                <p id="thread-content">Vsebina teme bo tukaj prikazana.</p>
            </div>
        </div>

        <h4>Odgovori</h4>
        <div id="replies-list" class="list-group mb-4">
            <div class="list-group-item">
                <div class="d-flex align-items-center mb-2">
                    <strong></strong>
                </div>
                <p></p>
            </div>
        </div>

        <h5>Dodaj odgovor</h5>
        <form id="reply-form">
            <div class="mb-3">
                <textarea id="reply-content" class="form-control" rows="3" placeholder="Napiši odgovor..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Objavi</button>
        </form>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Forum. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById("reply-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let content = document.getElementById("reply-content").value;
            
            // add username, user_pfp,


            if (content) {
                let replyItem = document.createElement("div");
                replyItem.classList.add("list-group-item");
                replyItem.innerHTML = `
                    <div class="d-flex align-items-center mb-2">
                        <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="User Avatar">
                        <strong>Novi Uporabnik</strong>
                    </div>
                    <p>${content}</p>`;
                document.getElementById("replies-list").appendChild(replyItem);
                
                document.getElementById("reply-content").value = "";
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
