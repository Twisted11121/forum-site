<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Domov</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cuteCat">Cute Maƒçek</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Odjava</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4 flex-grow-1">
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="User Avatar">
                    <h5 class="mb-0">{{ thread[2] }}</h5> 
                </div>
                <h3 id="thread-title">{{ thread[1] }}</h3> 
                <p id="thread-content">{{ thread[2] }}</p> 
            </div>
        </div>

        <h4>Replies</h4>
        <div id="replies-list" class="list-group mb-4">
            {% for comment in comments %}
            <div class="list-group-item d-flex">
                <div class="me-2 text-center">
                    <img src="https://via.placeholder.com/40" class="rounded-circle" alt="User Avatar">
                    <strong>{{ comment[2] }}</strong> <!-- Display username -->
                </div>
                <div class="flex-grow-1">
                    <div class="border p-2">
                        <p class="mb-0">{{ comment[3] }}</p> <!-- Display comment content -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <h5>Add a Reply</h5>
        <form id="reply-form" action="{{ url_for('thread', thread_id=thread[0]) }}" method="post">
            <div class="mb-3">
                <textarea id="reply-content" class="form-control" name="content" rows="3" placeholder="Write a reply..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Forum. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
