<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 20px;
        }
        .edit-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Domov</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cuteCat">Cute Maƒçek</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Odjava</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="edit-container">
            <h2 class="text-center mb-4">Edit Profile</h2>
            
            <form id="editProfileForm" method="POST" action="/updateProfile" enctype="multipart/form-data">
                <div class="profile-pic-container">
                    <img src="/userPictures/{{ user_picture }}" alt="Profile Picture" class="profile-pic" id="profilePreview">
                    <div class="mb-3">
                        <label for="profilePic" class="form-label">Change Profile Picture</label>
                        <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <textarea class="form-control" id="username" name="username" rows="3">{{ username }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="{{ prevbio }}">{{ bio }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" onclick="redirectToUserPage()">Save Changes</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>

    function redirectToUserPage() {
        window.location.href = "/user/{{ username }}";
    }

</script>

</html>
