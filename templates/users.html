<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-pic {
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/displayThreads">Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a id="adminDashboard" class="nav-link" href="/adminDashboard" style="display: none;">Admin Dashboard</a></li>
                    <li class="nav-item"><a id="requests" class="nav-link" href="/displayRequests" style="display: none;">Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Domov</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cuteCat">Cute Maƒçek</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('displayUserPage', username=username) }}">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Odjava</a></li>
                    <li>
                        <form class="d-flex" id="searchForm" method="GET" action="/search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Users</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for user in users %}
                    <li class="user-item">
                        <div class="user-info">
                            <img src="{{ url_for('user_pictures', filename=user[1]) }}" 
                                 alt="User Picture" 
                                 class="user-pic" 
                                 width="50" 
                                 height="50">
                            <a href="{{ url_for('displayUserPage', username=user[0]) }}" 
                               class="text-decoration-none">
                                {{ user[0] }}
                            </a>
                        </div>
                        <button class="btn btn-outline-danger" 
                                type="button" 
                                onclick="deleteUser('{{ user[0] }}')"
                                data-username="{{ user[0] }}">
                            Delete User
                        </button>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function() {
                const username = "{{ username }}";
                const adminButton = document.getElementById('adminDashboard');
                const requestButton = document.getElementById('requests');
                $.ajax({
                    
                    url: "/adminDashboard",
                    method: 'GET',
                    data: {
                        username: username
                    },
                    success: function(result) {
                        adminButton.textContent = "Admin Dashboard";
                        adminButton.style.display = 'block';
                        requestButton.textContent = "Requests";
                        requestButton.style.display = 'block';
                    },
                });
            });
        

        function deleteUser(username) {
            if (confirm(`Are you sure you want to delete user "${username}"?`)) {
                $.ajax({
                    url: '/deleteUser',
                    type: 'POST',
                    data: { username: username },
                    success: function(response) {
                        $(`[data-username="${username}"]`).closest('.user-item').fadeOut();
                    },
                    error: function(xhr, status, error) {
                        alert('Error deleting user: ' + error);
                    }
                });
            }
        }
    </script>
</body>
</html>
