<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="error-message" class="text-danger d-none"></div>

        <div id="register-container" class="card p-4 shadow">
            <h2 class="mb-3">Registracija</h2>
            
            <div class="mb-3">
                <label for="username" class="form-label">Uporabni≈°ko ime:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Geslo:</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button class="btn btn-primary" onclick="register()">Registracija</button>
        </div>
    </div>

    <script>
        function register() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            $.ajax({
                url: "/register",
                method: "POST",
                data: {
                    username: username,
                    password: password
                },
                success: function(result) {
                    if (result.success) { 
                        window.location.href = '/';
                    } else {
                        errorMessage.textContent = result.error;
                        errorMessage.classList.remove('d-none');
                    }
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
